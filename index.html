<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Gravitacional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="param-group">
                <label>G:</label>
                <input type="number" id="paramG" step="0.001" value="0.001">
            </div>
            <div class="param-group">
                <label>Dim:</label>
                <input type="number" id="paramDim" value="1000">
            </div>
            <div class="param-group">
                <label>Massa Max:</label>
                <input type="number" id="paramMassa" value="10000">
            </div>
            <div class="param-group">
                <label>Densitat:</label>
                <input type="number" id="paramDens" step="0.01" value="1.00">
            </div>
            <button class="control-btn" id="playBtn">‚ñ∂ Iniciar</button>
            <button class="control-btn clear-btn" id="clearBtn">üóë Netejar</button>
            <button class="control-btn" id="stepBtn">‚èØ Un Pas</button>
        </div>

        <div class="canvas-container">
            <canvas id="gravCanvas"></canvas>
            <div class="fps-counter" id="fpsCounter">FPS: 0</div>
            <div class="instructions">
                <h3>Instruccions:</h3>
                <p><strong>Clic esquerre:</strong> Crear cos</p>
                <p><strong>Clic dret:</strong> Iniciar/Parar</p>
                <p><strong>ESC:</strong> Netejar tot</p>
                <p><strong>Espai:</strong> Un pas</p>
                <p><strong>Mouse over:</strong> Info del cos</p>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-info">
                <span id="statusTime">Temps: Inactiu</span>
                <span id="statusBodies">Cossos: 0</span>
            </div>
            <div id="statusMouse">Posici√≥ del ratol√≠</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
