<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Gravitacional</title>
    <link rel="icon" href="faviconPS.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="mainContainer">

        <div class="sidebar" id="sidebar">

            <div class="controls" id="controls">
                <h2 id="titol">Simulador Gravitacional</h2>
                <div class="mobile-btn-row">
                    <button class="control-btn" id="playBtn">‚ñ∂ Iniciar</button>
                    <button class="control-btn step-btn" id="stepBtn">‚èØ Pas a pas</button>
                    <button class="control-btn clear-btn" id="clearBtn">üóë Netejar</button>
                    <button id="helpBtn" class="control-btn" style="width:40px; height:40px; border-radius:50%; font-size:1.5em; padding:0; margin: 0; display:none;">?</button>
                </div>
                <div class="status-row-mobile">   
                    <span id="statusTime">Inactiu</span>
                    <span id="fpsCounter">(0FPS)</span>
                    <span id="statusBodies">#Cossos: 0 | Massa total: 0</span>
                </div>
                <div id="statusMouse">Posici√≥: x=0 y=0</div>
                <div style="display: flex; align-items: center; gap: 8px;" title="Intensitat de la gravetat">
                    <label for="paramG" style="margin: 0;">Intensitat gravetat</label>
                    <input type="range" id="paramG" min="0" max="3" step="1" value="1">
                    <output id="paramGValue" style="margin: 0;"></output>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;" title="Massa m√†xima que pot tenir un cos sense explotar">
                    <label for="paramMassa" style="margin: 0;">Massa m√†x.</label>
                    <input type="range" id="paramMassa" min="0" max="3" step="1" value="1">
                    <output id="paramMassaValue" style="margin: 0;"></output>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;" title="Densitat dels cossos, afecta a la mida">
                    <label for="paramDens" style="margin: 0;">Densitat cossos</label>
                    <input type="range" id="paramDens" min="0" max="4" step="1" value="2">
                    <output id="paramDensValue" style="margin: 0;"></output>
                </div>         
            </div>

            <div class="instruccions" id="instruccions">
                <h3>Controls</h3>
                <p><strong>Clic esquerre:</strong> Crear cos</p>
                <p><strong>Clic dret:</strong> Iniciar/Parar</p>
                <p><strong>ESC:</strong> Netejar tot</p>
                <p><strong>Espai:</strong> Un pas</p>
                <p><strong>Mouse over:</strong> Info del cos</p>
            </div>

            <a style="font-size: 0.9em; color: #ccc;">&copy; PlaniSoftware 2025</a>

        </div>

        <div class="canvas-container" id="canvasContainer">
            <canvas id="gravCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
